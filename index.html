<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketboard</title>
    <link rel="stylesheet" href="styel.css">
    
</head>
<body>
    <div class="sket-sec">
        <p class="sket-sec-text">
            sketboard
        </p>
    </div>
    <div class="container">
        <main class="sket-main">
            <div class="speed-sked">
                <p class="speed-txt">
                    25 
                </p>
                <p class="km-soat">km/s</p>
            </div>
            <div class="function-btn">
                    <button class="btn-item " id="btn-ahead">
                        AHEAD
                    </button>
                    <button class="btn-item " id="btn-back">
                        BACK
                    </button>
                    <button class="btn-item " id="btn-up">
                        UP 
                    </button>
                    <button class="btn-item " id="btn-down">
                        DOWN
                    </button>
            </div>
            <div class="sket-batt">
                <div class="batt-box-left">
                    <div class="batt-inside-box">
                        <p class="sket-batt-levl">
                            100
                            
                        </p>
                    </div>
                </div>
                <div class="batt-box-right"></div>
            </div>
        </main>

    </div>
</body>
<script >
    let btn_ahead = document.getElementById('btn-ahead').onclick = function(){
        this.classList.toggle("btn-click")
    }
    let btn_back = document.getElementById('btn-back').onclick = function(){
        this.classList.toggle('btn-click')
    }
    let btn_up = document.getElementById('btn-up').onclick = function(){
        this.classList.toggle('btn-click')
    }
    let btn_down = document.getElementById('btn-down').onclick = function(){
        this.classList.toggle('btn-click')
    }

</script>
</html>
