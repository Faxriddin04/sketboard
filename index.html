<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sketboard</title>
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="sket-sec">
        <p class="sket-sec-text">
            sketboard
        </p>
    </div>
    <div class="container">
        <main class="sket-main">
            <div class="speed-sked">
                <p class="speed-txt">
                    25 
                </p>
                <p class="km-soat">km/s</p>
            </div>
            <div class="function-btn">
                    <button class="btn-item ">
                        AHEAD
                    </button>
                    <button class="btn-item ">
                        BACK
                    </button>
                    <button class="btn-item ">
                        UP 
                    </button>
                    <button class="btn-item ">
                        DOWN
                    </button>
            </div>
            <div class="sket-batt">
                <div class="batt-box-left">
                    <div class="batt-inside-box">
                        <p class="sket-batt-levl">
                            100
                            
                        </p>
                    </div>
                </div>
                <div class="batt-box-right"></div>
            </div>
        </main>

    </div>
</body>
</html>
